name: Firebase Deploy Simple

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXTAUTH_URL: https://pixcarti.web.app
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          FIREBASE_PROJECT_ID: pixcarti
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Create Firebase service account key
        run: |
          echo '{
            "type": "service_account",
            "project_id": "pixcarti",
            "private_key_id": "74aa231f4013a39be694d42482ce9a98bf1411a8",
            "private_key": "${{ secrets.FIREBASE_PRIVATE_KEY }}",
            "client_email": "${{ secrets.FIREBASE_CLIENT_EMAIL }}",
            "client_id": "109683149636406406162",
            "auth_uri": "https://accounts.google.com/o/oauth2/auth",
            "token_uri": "https://oauth2.googleapis.com/token",
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-fbsvc%40pixcarti.iam.gserviceaccount.com",
            "universe_domain": "googleapis.com"
          }' > firebase-key.json

      - name: Deploy to Firebase Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="firebase-key.json"
          firebase deploy --only hosting --project pixcarti --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks